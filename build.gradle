plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

ext {
    nexmoVersion = "4.0.1"
    sparkVersion = "2.7.2"
}

dependencies {
    // Nexmo Client
    implementation "com.nexmo:client:$nexmoVersion"
    
    // Sparkjava Framework
    implementation "com.sparkjava:spark-core:$sparkVersion"
}

mainClassName = 'com.nexmo.starter.App'
